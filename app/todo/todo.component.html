<div class="jumbotron" style="padding: 45px 0px">
  <h4 class="text-center">ToDo List App</h4>
</div>

<div class="input-group">
    <input type="text" class="form-control" #itemTitle>
    <div class="input-group-addon hover-cursor" (click)="onAdd(itemTitle)">
        <i class="fa fa-plus-circle fa-2x"></i>
    </div>
</div>

<div style="margin: 5px 0px">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let task of toDoListArray">
      {{task.item}}
    
      <span class="hover-cursor text-danger pull-right" (click)="onDelete(task.key)">
          <i class="fa fa-trash" aria-hidden="true"></i>
      </span>
      <span class="hover-cursor pull-right" style="padding: 0px 10px" (click)="onEdit(task,itemTitle)">
          <i class="fa fa-edit"></i>
      </span>
    </li>
  </ul>

</div>
